<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights: Endfield - AIC Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>AIC Calculator</h1>
        </header>
        <div class="input-section">
            <div class="input-group">
                <label for="item-select">Choose item:</label>
                <select id="item-select"></select>
            </div>
            <div class="input-group">
                <label for="amount-input">Items per minute:</label>
                <input type="number" id="amount-input" min="0" step="0.1" value="1">
            </div>
            <button id="calculate-btn">Calculate</button>
        </div>
        <div id="results-tree-container">
            <svg id="lines-svg"></svg>
            <div id="nodes-container"></div>
        </div>
        <p id="loading-message" style="display: none; text-align: center;">Processing...</p>
        <p id="no-recipe-message" style="display: none; text-align: center; color: red;">Recipe not found.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
