<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights: Endfield - AIC Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>AIC Calculator</h1>
        </header>
        <div class="input-section">
            <div class="input-group" style="flex-grow: 2;">
                <label for="item-category-select">Choose item:</label>
                <div class="custom-select-container">
                    <div class="custom-select" id="category-selector">
                        <div class="select-styled">
                            <span id="category-selected-text">Choose category...</span>
                            <div class="select-arrow"></div>
                        </div>
                        <div class="select-options" id="category-options">
                        </div>
                    </div>

                    <div class="custom-select" id="item-selector">
                        <div class="select-styled">
                            <span id="item-selected-text">Choose item...</span>
                            <div class="select-arrow"></div>
                        </div>
                        <div class="select-options" id="item-options">
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="amount-input">Items per minute:</label>
                <input type="number" id="amount-input" min="0" step="0.1" value="1">
            </div>
            <button id="calculate-btn">Calculate</button>
        </div>
        <div id="results-tree-container">
            <svg id="lines-svg"></svg>
            <div id="nodes-container"></div>
            <div id="total-power"></div>
        </div>
        <p id="loading-message" style="display: none; text-align: center;">Processing...</p>
        <p id="no-recipe-message" style="display: none; text-align: center; color: red;">Recipe not found.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
